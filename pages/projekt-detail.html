        document.addEventListener('DOMContentLoaded', function() {
            // Get project from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const projectFolder = urlParams.get('project');

            if (projectFolder && projectsData[projectFolder]) {
                loadProject(projectFolder);
            } else {
                // If no valid project, redirect to references
                window.location.href = '../referencie';
            }
        });

        function loadProject(projectFolder) {
            const project = projectsData[projectFolder];
            
            // Update page title and meta
            document.title = `${project.name} - Stavomontáže, Kovo-Sklo s.r.o.`;
            document.querySelector('meta[name="description"]').content = project.description;
            
            // Update page content
            document.getElementById('project-title').textContent = project.name;
            
            // Set hero image
            if (project.images && project.images.length > 0) {
                document.getElementById('hero-image').src = `../sources/referencie/${projectFolder}/${project.images[0]}`;
            }
            
            // Load gallery
            loadGallery(projectFolder, project.images);
        }

        function loadGallery(projectFolder, images) {
            const galleryGrid = document.getElementById('gallery-grid');
            galleryGrid.className = 'gallery-grid project-gallery'; // Add project-gallery class for global lightbox
            
            galleryGrid.innerHTML = '';
            
            images.forEach((image, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.innerHTML = `<img src="../sources/referencie/${projectFolder}/${image}" alt="Project image ${index + 1}" loading="lazy">`;
                galleryGrid.appendChild(galleryItem);
            });
        }
